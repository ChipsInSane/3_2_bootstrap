<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ONCEHEAVEN</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <style>

body {
    background-color: #550533;
    background-attachment: fixed;
  }
    .card {
      height: 100%;
    }
    .card-img-top {
      object-fit: cover;
      height: 200px;
    }
    .card-body {
      height: auto; 
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-body .btn-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-title, .card-text {
      height: auto; 
    }
    .card-text {
      font-size: 20px;
    }
  </style>
  

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ONCEONCE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            
            <a class="nav-link" href="login.html">Login</a>
          </li>
          
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <img class="card-img-top" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title" style="color: #aa98db; font-size: 24px; font-family: 'Press Start 2P'">WITH FREEBIES</h5>
            <p class="card-text">LIGHSTICKS</p>
            <div class="btn-container">
              <p class="price">₱5,000 - ₱10,000</p>
              <button class="btn btn-primary" style="background-color: #550533">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img class="card-img-top" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title" style="color: #aa98db; font-size: 24px; font-family: 'Press Start 2P'">WITH FREEBIES</h5>
            <p class="card-text">PHOTOCARDS</p>
            <div class="btn-container">
              <p class="price">₱5,000 - ₱10,000</p>
              <button class="btn btn-primary" style="background-color: #550533">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img class="card-img-top" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title" style="color: #aa98db; font-size: 24px; font-family: 'Press Start 2P'">WITH FREEBIES</h5>
            <p class="card-text">ALBUMS</p>
            <div class="btn-container">
              <p class="price">₱5,000 - ₱10,000</p>
              <button class="btn btn-primary" style="background-color: #550533">Add to cart</button>
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">Add product</button>
          <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Add your own product</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="email" class="form-label">Name of the product</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="username" class="form-label">Description</label>
                          <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Price</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Agree to all the <span><a href="https://www.icrc.org/en/doc/war-and-law/treaties-customary-law/geneva-conventions/overview-geneva-conventions.htm">Terms and Conditions</a></span></label>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Add Product</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
</body>
</html>
