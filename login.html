<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    background-color: #550533;
    background-attachment: fixed;
  }

    
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f8fa;
      margin-top: 50px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="login-container">
          <form action="index.html">
            <div class="mb-3">
              <label for="username" class="form-label">Username or Email</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username or email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
          <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Register an account.</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                            <form>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input id="name" name="name" class="form-control" placeholder="Full name" type="text">
                                </div> 
                                <div class="form-group input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                  </div>
                                  <input id="address" name="address" class="form-control" placeholder="Current Address" type="text">
                              </div> 
                
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                    </div>
                                    <input id="email" name="email" class="form-control" placeholder="Email address" type="email">
                                </div> 
                                <div class="mb-3">
                                  <label for="gender" class="form-label">Gender</label>
                                  <div>
                                      <input type="radio" id="male" name="gender" value="male" required>
                                      <label for="male">Male</label>
                                  </div>
                                  <div>
                                      <input type="radio" id="female" name="gender" value="female" required>
                                      <label for="female">Female</label>
                                  </div>
                                  <div>
                                      <input type="radio" id="other" name="gender" value="other" required>
                                      <label for="other">Other</label>
                                  </div>
                              </div>
                              
                              <div class="mb-3">
                                  <label for="birthday" class="form-label">Date of Birth</label>
                                  <input type="date" class="form-control" id="birthday" required>
                              </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                    </div>
                                    <input id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone number" type="text" autocomplete="tel">
                                </div>
                
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input id="password" class="form-control" placeholder="Create password" type="password" autocomplete="new-password">
                                </div> 
                
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input id="repeatPassword" class="form-control" placeholder="Repeat password" type="password" autocomplete="new-password">
                                </div>                                      
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Agree to all the <span><a href="">Terms and Conditions</a></span></label>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Register</button>     
                            </form>    
                
                            <p class="text-center">Have an account? <a href="login.html">Log In</a> </p> 
                        </article>
                    </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="login.js"></script>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
